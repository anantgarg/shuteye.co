<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Shuteye.co - Video Without Monitors</title>
	<link rel="icon" type="image/png" href="/img/favicon.png" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/shuteye.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/forms.css" type="text/css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/">
				SHUT
				<i class="icon-eye-close"></i>
				EYE
			</a>
			<ul class="nav">
				<li>
					<a href="/faq" class="link">F.A.Q</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="offset3 span6">
			<form id="payment-form">
				<span class="payment-errors"></span>
				<fieldset>
					<!-- <label>Sessions</label> -->
					<select id="session-count">
						<option selected="selected" value="0"># Of Sessions</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
					</select>
					<input id="email" type="text" placeholder="Email Address">
					<input id="password" type="password" placeholder="Password">
					<span class="help-inline">
						<a class="no-decor" href="javascript:togglePassword();">
							<i id="show-password" class="icon-eye-close icon-3x"></i>
						</a>
					</span>
					<span class="inform help-block" class="help-block">
						Do not lose or forget your password. It cannot be retrieved if lost.	
					</span>
					<input type="text" class="" id="cc-num" placeholder="Credit Card #" data-stripe="number">
					<span class="inform help-block">
						Visa, Mastercard, Discover, American Express, Diner's Club
					</span>
					<div class="input-prepend">
						<input type="text" id="cc-exp" placeholder="MM / YYYY" data-stripe="exp-month">
						<input type="text" id="cc-cvc" placeholder="CVC" data-stripe="cvc">
					</div>
					<buttton type="submit" id="submit-purchase" class="btn btn-large btn-success">Pay $0.00</buttton>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.payment.js" type="text/javascript"></script>
	<script src="js/forms.js" type="text/javascript"></script>
</body>
</html>
