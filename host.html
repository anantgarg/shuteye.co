<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Shuteye.co - Video Without Monitors</title>
	<link rel="icon" type="image/png" href="/img/favicon.png" /> 
	<link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="/css/shuteye.css" type="text/css">
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/webrtc.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/" target="_blank">
				SHUT
				<i class="icon-eye-close"></i>
				EYE
			</a>
			<ul class="nav">
				<li>
					<a href="/faq" class="link" target="_blank">F.A.Q</a>
				</li>
			</ul>
			<form class="navbar-form pull-right" action="/buy" method="get" target="_blank">
				<button class="btn btn-large btn-success">Buy Sessions (4 Left)</button>
			</form>
		</div>
	</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<span id="local"></span>
				<span id="remote"></span>
			</div>
		</div>
	<script>
	var rtc = new WebRTC({
		localVideoEl: 'local',
		remoteVideosEl: 'remote',
		autoRequestMedia: true
	});
	rtc.on('readyToCall', function() {
		rtc.createRoom('test');
	});

	window.onbeforeunload = function() { rtc.leaveRoom(); }
	</script>
</body>
</html>
