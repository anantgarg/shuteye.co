<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Shuteye.co - Video Without Monitors</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/bootstrap.css" >
	<link rel="stylesheet" href="css/shuteye.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/forms.css" type="text/css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/">
				SHUT
				<i class="icon-eye-close"></i>
				EYE
			</a>
			<ul class="nav">
				<li>
					<a href="/faq" class="link">F.A.Q</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="offset3 span6">
			<form id="pwd-form" method="POST">
				<fieldset>
					<input id="password" type="password" placeholder="Session Password" required>
					<span class="help-inline">
						<a class="no-decor" href="javascript:togglePassword();">
							<i id="show-password" class="icon-eye-close icon-3x"></i>
						</a>
					</span>
					<input type="submit" id="submit-purchase" class="btn btn-large btn-success" value="Start Session">
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/ui.js" type="text/javascript"></script>
</body>
</html>
